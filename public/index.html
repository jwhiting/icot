<!DOCTYPE HTML>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>ICoT</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

  <h1>ICoT</h1>
  <div ng-controller="AuthCtrl" ng-cloak>
    <div ng-hide="auth.bootstrapped">
      <p>Fetching auth status...</p>
    </div>
    <div ng-show="auth.bootstrapped">
      <div ng-show="auth.userName != ''">
        <p>Logged in as: {{auth.userName}}</p>
        <form ng-submit="logout()">
          <input type="submit" value="Logout">
        </form>
      </div>
      <div ng-show="auth.userName == ''">
        <form ng-submit="login()">
          <p ng-show="failed" style="color:red">Username or password incorrect</p>
          Username:<br>
          <input type="text" ng-model="userNameInput"><br>
          Password:<br>
          <input type="password" ng-model="passwordInput"><br>
          <input type="submit" value="Login">
        </form>
      </div>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src='http://code.angularjs.org/1.0.8/angular.js'></script>
  <script src='js/spin.js'></script>
  <script src='js/app.js'></script>
  <script src='js/services.js'></script>
  <script src='js/controllers.js'></script>
  <script src='js/filters.js'></script>
  <script src='js/directives.js'></script>
  <script src='https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js'></script>

</body>
</html>
