<div ng-controller="NewTaskCtrl" task="task">
  <form ng-submit="save()">
    <ul ng-show="errors" style="color:red">
      <li ng-repeat="error in errors">{{error}}</li>
    </ul>
    <h3>{{newTask.title || 'New Task'}}</h3>
    <table class="form-layout">
      <tr><td>Title</td><td> <input type="text" style="box-sizing:border-box;width:400px" autofocus ng-model="newTask.title"></td></tr>
      <tr><td>Owner</td><td> <select ng-model="newTask.owner" ng-options="x for x in choices.allUserNamesAndNobody"><select></td></tr>
      <tr><td>Status</td><td> <select ng-model="newTask.status" ng-options="x for x in choices.allStatuses"><select></td></tr>
      <tr><td>Priority</td><td> <input type="text" size="3" pattern="-?\d*" ng-model="newTask.priority"></td></tr>
      <tr><td>Tags</td><td> <input type="text" style="box-sizing:border-box;width:400px" ng-model="newTask.raw_tags"></td></tr>
      <tr><td>Notes</td><td> <textarea style="width:400px;height:100px;box-sizing:border-box;padding:5px" ng-model="newTask.newNoteText" placeholder="Add a note"></textarea></td></tr>
    </table>
    <input type="submit" value="save">
  </form>
</div>
